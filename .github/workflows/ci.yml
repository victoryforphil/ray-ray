name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

env:
  BAZELISK_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Bazel build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Bazelisk
        uses: bazelbuild/setup-bazelisk@v2

      - name: Cache Bazel outputs
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/bazel
            ~/.cache/bazelisk
          key: ${{ runner.os }}-bazel-${{ hashFiles('MODULE.bazel', 'MODULE.bazel.lock', 'requirements.txt', 'pyproject.toml', 'simple_cc/BUILD.bazel', 'snek_ray/BUILD.bazel') }}
          restore-keys: |
            ${{ runner.os }}-bazel-

      - name: Bazel build
        run: bazel build //...

  test:
    name: Bazel test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Bazelisk
        uses: bazelbuild/setup-bazelisk@v2

      - name: Reuse Bazel cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/bazel
            ~/.cache/bazelisk
          key: ${{ runner.os }}-bazel-${{ hashFiles('MODULE.bazel', 'MODULE.bazel.lock', 'requirements.txt', 'pyproject.toml', 'simple_cc/BUILD.bazel', 'snek_ray/BUILD.bazel') }}
          restore-keys: |
            ${{ runner.os }}-bazel-

      - name: Bazel test
        run: bazel test //...
